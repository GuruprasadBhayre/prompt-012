<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socialshare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    
</head>
<body>
    <div class="maindiv">
        <div class="share">
            <i id="leftsarrow" class="ri-arrow-left-s-line"></i>
            <h2>All Photos</h2>
            <i id="morefill" class="ri-more-fill"></i>
            <div class="photoshare">
            <img src="https://images.unsplash.com/photo-1717661622547-c5da556b161d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNTN8fHxlbnwwfHx8fHw%3D" alt="">
            </div>
            <i id="crop" class="ri-crop-line"></i>
            <i id="edit" class="ri-edit-2-line"></i>
            <i id="heart" class="ri-heart-line"></i>
            <i id="share" class="ri-share-line"></i>
            <i id="delete" class="ri-delete-bin-6-line"></i>
        </div>
        <div class="secondshare">
            <i id="secleftsarrow" class="ri-arrow-left-s-line"></i>
            <h2>All Photos</h2>
            <i id="secmorefill" class="ri-more-fill"></i>
            <div class="secphotoshare">
            <img src="https://images.unsplash.com/photo-1717661622547-c5da556b161d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNTN8fHxlbnwwfHx8fHw%3D" alt="">
            </div>
            <div class="socialsharediv">
                <h2>Share with:</h2>
                <div class="whatsshare">
                        <img id="im1" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGVvcGxlfGVufDB8fDB8fHww" alt="">
                        <img id="im2" src="https://images.unsplash.com/photo-1522556189639-b150ed9c4330?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTJ8fHBlb3BsZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
                        <img id="im3" src="https://images.unsplash.com/photo-1523464862212-d6631d073194?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTZ8fHBlb3BsZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
                        <img id="im4" src="https://images.unsplash.com/photo-1540569014015-19a7be504e3a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTMxfHxwZW9wbGV8ZW58MHx8MHx8fDA%3D" alt="">
                </div>
                <div class="imicon">
                    <i id="whatsaap" class="ri-whatsapp-fill"></i>
                    <p id="whatsaapp">WhatsApp</p>
                    <i id="telegram" class="ri-telegram-fill"></i>
                    <p id="telegramp">Telegram</p>
                    <i id="twitter" class="ri-twitter-fill"></i>
                    <p id="twitterp">Twitter</p>
                    <i id="messenger" class="ri-messenger-fill"></i>
                    <p id="messengerp">Messenger</p>
                    <i id="facebook" class="ri-facebook-circle-fill"></i>
                    <p id="facebookp">Facebook</p>
                    <i id="instagram" class="ri-instagram-fill"></i>
                    <p id="instagramp">Instagram</p>
                    <i id="youtube" class="ri-youtube-fill"></i>
                    <p id="youtubep">Youtube</p>
                    <i id="pinterest" class="ri-pinterest-fill"></i>
                    <p id="pinterestp">Pinterest</p>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
